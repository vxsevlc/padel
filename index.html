<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partidas Padel Casa Jonfi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Partidas Padel Casa Jonfi</h1>
  </header>

  <nav class="tabs">
    <button id="tab-partidas" class="tab active" aria-controls="view-partidas">Partidas</button>
    <button id="tab-cervezas" class="tab" aria-controls="view-cervezas">Cervezas</button>
  </nav>

  <!-- PARTIDAS -->
  <main id="view-partidas" class="view active" role="region" aria-label="Partidas">
    <section class="week-nav">
      <button id="btn-prev-week" class="ghost">&larr; Semana anterior</button>
      <div class="week-title" id="week-title">Semana</div>
      <button id="btn-next-week" class="ghost">Semana siguiente &rarr;</button>
    </section>

    <section id="days-container" class="days-container">
      <!-- Se rellenará por JS con Sábado/Domingo + Festivo -->
    </section>

    <section class="festivo">
      <details>
        <summary>Añadir un día festivo esta semana</summary>
        <div class="festivo-controls">
          <label>Fecha (dentro de la semana):
            <input type="date" id="festivo-date" />
          </label>
          <label>Etiqueta:
            <input type="text" id="festivo-label" placeholder="Festivo (opcional)"/>
          </label>
          <button id="btn-add-festivo" class="primary">Añadir festivo</button>
        </div>
      </details>
    </section>
  </main>

  <!-- CERVEZAS -->
  <main id="view-cervezas" class="view" role="region" aria-label="Cervezas">
    <section class="beer-form card">
      <h2>Registrar cervezas de la semana</h2>
      <div class="form-row">
        <label>Pagador
          <input type="text" id="beer-name" placeholder="Ej. Juan" autocomplete="name"/>
        </label>
        <label>Importe (€)
          <input type="number" id="beer-amount" min="0" step="0.01" placeholder="Ej. 20"/>
        </label>
      </div>
      <button id="btn-add-beer" class="primary">Añadir registro</button>
    </section>

    <section class="beer-summary card">
      <h2>Resumen por jugador</h2>
      <div id="summary-empty" class="muted">Sin registros todavía.</div>
      <ul id="summary-list" class="summary-list"></ul>
    </section>

    <section class="beer-history card">
      <h2>Historial</h2>
      <ul id="beer-list" class="beer-list"></ul>
    </section>
  </main>

  <footer class="app-footer">
    <small>© Casa Jonfi</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
