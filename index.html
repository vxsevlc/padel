<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />  <!-- Meta viewport para dise√±o responsive -->
  <title>Partidas Padel Casa Jonfi</title>
  <style>
    :root {
      --color-primary: #388E3C;    /* Ejemplo de color principal (verde oscuro) */
      --color-secondary: #8BC34A;  /* Ejemplo de color secundario (verde claro) */
      --bg-color: #f9f9f9;
      --text-color: #333;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background: var(--color-primary);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    /* Navegaci√≥n de pesta√±as */
    nav {
      display: flex;
      background: var(--color-secondary);
    }
    nav button {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      background: var(--color-secondary);
      color: #fff;
      cursor: pointer;
    }
    nav button.activeTab {
      background: var(--color-primary); /* pesta√±a activa destacada en color principal */
    }
    /* Secciones */
    section {
      display: none; /* por defecto, ocultas; se mostrar√° la activa */
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    /* Estilo para cada d√≠a de partido */
    .week-block {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--color-secondary);
    }
    .week-block h3 {
      font-size: 1.1rem;
      color: var(--color-primary);
      margin-bottom: 0.5rem;
    }
    .day-title {
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }
    .players-list {
      list-style: none;
      padding-left: 0;
      margin-bottom: 0.5rem;
    }
    .players-list li {
      margin: 0.3rem 0;
    }
    .players-list label {
      cursor: pointer;
      /* We can enlarge click area by adding padding */
      display: flex;
      align-items: center;
    }
    .players-list label input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 0.5rem;
      /* (Opcional: estilos personalizados del checkbox podr√≠an ir aqu√≠) */
    }
    .add-player-form {
      display: flex;
      align-items: center;
      margin: 0.5rem 0 1rem;
    }
    .add-player-form input {
      flex: 1;
      padding: 0.3rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    .add-player-form button {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-player-form button:active {
      transform: scale(0.98);
    }
    /* Cervezas list */
    #beerList {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1rem;
    }
    #beerList li {
      margin: 0.5rem 0;
      background: #eee;
      padding: 0.5rem;
      border-radius: 4px;
    }
    #beerList li span.name {
      font-weight: bold;
      color: var(--color-primary);
    }
    #beerList li span.amount {
      font-weight: bold;
    }
    .beer-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      margin-top: 1rem;
    }
    .beer-form input {
      padding: 0.4rem;
      font-size: 1rem;
    }
    .beer-form input[type="number"] {
      width: 80px;
    }
    .beer-form button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: var(--color-primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .beer-form button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <header>Partidas Padel Casa Jonfi</header>
  
  <nav>
    <button id="tabPartidas" class="activeTab" onclick="showSection('partidas')">Partidas</button>
    <button id="tabCervezas" onclick="showSection('cervezas')">Cervezas</button>
  </nav>
  
  <!-- Secci√≥n Partidas -->
  <section id="partidasSection" class="active">
    <!-- Semana 1 (ejemplo) -->
    <div class="week-block">
      <h3>Semana 6-7 de Septiembre 2025</h3>
      <div class="day-block">
        <div class="day-title">S√°bado 6/9/2025:</div>
        <ul class="players-list" id="list-sab-2025-09-06">
          <!-- Jugadores habituales -->
          <li><label><input type="checkbox" name="sab-2025-09-06" value="Juan"> Juan üê∑</label></li>
          <li><label><input type="checkbox" name="sab-2025-09-06" value="Jonfi"> Jonfi üèÉ‚Äç‚ôÇÔ∏è</label></li>
          <li><label><input type="checkbox" name="sab-2025-09-06" value="Bolopo"> Bolopo ü¶ù</label></li>
          <li><label><input type="checkbox" name="sab-2025-09-06" value="Korky"> Korky ü¶Ö</label></li>
          <li><label><input type="checkbox" name="sab-2025-09-06" value="Candy"> Candy üí°</label></li>
          <li><label><input type="checkbox" name="sab-2025-09-06" value="Bofi"> Bofi üëÆ</label></li>
          <!-- Jugadores adicionales se agregar√°n aqu√≠ -->
        </ul>
        <div class="add-player-form">
          <input type="text" id="input-sab-2025-09-06" placeholder="Otro jugador..." />
          <button onclick="addPlayer('sab-2025-09-06')">A√±adir</button>
        </div>
      </div>
      <div class="day-block">
        <div class="day-title">Domingo 7/9/2025:</div>
        <ul class="players-list" id="list-dom-2025-09-07">
          <!-- Jugadores habituales -->
          <li><label><input type="checkbox" name="dom-2025-09-07" value="Juan"> Juan üê∑</label></li>
          <li><label><input type="checkbox" name="dom-2025-09-07" value="Jonfi"> Jonfi üèÉ‚Äç‚ôÇÔ∏è</label></li>
          <li><label><input type="checkbox" name="dom-2025-09-07" value="Bolopo"> Bolopo ü¶ù</label></li>
          <li><label><input type="checkbox" name="dom-2025-09-07" value="Korky"> Korky ü¶Ö</label></li>
          <li><label><input type="checkbox" name="dom-2025-09-07" value="Candy"> Candy üí°</label></li>
          <li><label><input type="checkbox" name="dom-2025-09-07" value="Bofi"> Bofi üëÆ</label></li>
          <!-- Jugadores adicionales se agregar√°n aqu√≠ -->
        </ul>
        <div class="add-player-form">
          <input type="text" id="input-dom-2025-09-07" placeholder="Otro jugador..." />
          <button onclick="addPlayer('dom-2025-09-07')">A√±adir</button>
        </div>
      </div>
    </div>
    <!-- (Se podr√≠an listar m√°s semanas siguientes de forma similar) -->
  </section>
  
  <!-- Secci√≥n Cervezas -->
  <section id="cervezasSection">
    <h3>Historial de Cervezas</h3>
    <ul id="beerList">
      <!-- Ejemplo de entrada existente -->
      <li><span class="date">Semana 30/08/2025:</span> <span class="name">Juan</span> pag√≥ <span class="amount">20‚Ç¨</span></li>
    </ul>
    <!-- Formulario para agregar nueva entrada -->
    <div class="beer-form">
      <input type="text" id="beerName" placeholder="Qui√©n paga" />
      <input type="number" id="beerAmount" placeholder="‚Ç¨" />
      <button onclick="addBeer()">A√±adir registro</button>
    </div>
  </section>
  
  <script>
    // Funci√≥n para cambiar entre secciones Partidas/Cervezas
    function showSection(section) {
      const partSec = document.getElementById('partidasSection');
      const beerSec = document.getElementById('cervezasSection');
      const tabPart = document.getElementById('tabPartidas');
      const tabBeer = document.getElementById('tabCervezas');
      if (section === 'partidas') {
        partSec.classList.add('active');
        beerSec.classList.remove('active');
        tabPart.classList.add('activeTab');
        tabBeer.classList.remove('activeTab');
      } else if (section === 'cervezas') {
        beerSec.classList.add('active');
        partSec.classList.remove('active');
        tabBeer.classList.add('activeTab');
        tabPart.classList.remove('activeTab');
      }
    }
    
    // Funci√≥n para a√±adir un jugador invitado a un d√≠a espec√≠fico
    function addPlayer(dayId) {
      const inputId = 'input-' + dayId;
      const listId = 'list-' + dayId;
      const nameInput = document.getElementById(inputId);
      let name = nameInput.value.trim();
      if (name === '') {
        return; // no hacer nada si est√° vac√≠o
      }
      // Si el usuario incluy√≥ un emoji en el nombre, lo dejamos; si no, podr√≠amos a√±adir uno por defecto.
      // Crear un nuevo elemento de lista con el nombre
      const newLi = document.createElement('li');
      // Opcional: podr√≠amos hacer esto un checkbox marcado por consistencia:
      // Crear checkbox
      const newLabel = document.createElement('label');
      const newCheckbox = document.createElement('input');
      newCheckbox.type = 'checkbox';
      newCheckbox.checked = true;
      newCheckbox.disabled = true; // lo marcamos como solo lectura en este caso (no permitir desmarcar invitados agregados f√°cilmente)
      newLabel.appendChild(newCheckbox);
      // Texto del label con el nombre ingresado
      const textNode = document.createTextNode(' ' + name);
      newLabel.appendChild(textNode);
      newLi.appendChild(newLabel);
      // A√±adir al listado de ese d√≠a
      document.getElementById(listId).appendChild(newLi);
      // Limpiar el campo de entrada
      nameInput.value = '';
      // TODO: Aqu√≠ es donde enviar√≠amos esta info al backend para que otros la vean
      console.log(`A√±adido jugador ${name} al d√≠a ${dayId}`);
    }
    
    // Funci√≥n para a√±adir un registro de cervezas
    function addBeer() {
      const nameInput = document.getElementById('beerName');
      const amountInput = document.getElementById('beerAmount');
      let name = nameInput.value.trim();
      let amount = amountInput.value.trim();
      if (name === '' || amount === '') {
        return; // necesita ambos valores
      }
      // Formatear la entrada
      const today = new Date();
      // Obtenemos una representaci√≥n de la semana (por simplicidad usamos la fecha de hoy)
      const dateStr = today.toLocaleDateString('es-ES'); // esto dar√° formato dd/mm/aa
      // Crear elemento de lista
      const li = document.createElement('li');
      li.innerHTML = `<span class="date">Semana ${dateStr}:</span> <span class="name">${name}</span> pag√≥ <span class="amount">${amount}‚Ç¨</span>`;
      document.getElementById('beerList').appendChild(li);
      // Limpiar inputs
      nameInput.value = '';
      amountInput.value = '';
      // TODO: Enviar este registro al backend para persistir y compartir
      console.log(`A√±adido registro cervezas: ${name} pag√≥ ${amount}‚Ç¨ en fecha ${dateStr}`);
    }
  </script>
</body>
</html>
